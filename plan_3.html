<body>
    <section class="contact">
        <!-- <div class="content">

        <div class="container">
            <div class="contact-form">
                <form action="plan_3.php" method="POST" id="form">
                    <h2>PLAN #3</h2>
                    <div class="inputBox">
                        <input type="text" name="name" required="required">
                        <span>
                            <ion-icon name="person-circle"></ion-icon>
                            Nombre
                        </span>
                    </div>
                    <div class="inputBox">
                        <input id="email" type="email" name="email" required="required" onkeydown="validation()">
                        
                        <span>
                            <ion-icon name="mail"></ion-icon>
                            Email
                        </span>
                        <div class="check">
                                <ion-icon name="checkmark-circle-sharp"></ion-icon>
                        </div>
                        <div class="error">
                            <ion-icon name="close-circle-sharp"></ion-icon>
                        </div>
                    </div>
                    <div class="inputBox">
                        <input type="tel" name="tel" required="required">
                        <span>
                            <ion-icon name="call"></ion-icon>
                            Tel√©fono
                        </span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="lang" required="required">
                        <span>
                            <ion-icon name="language-outline"></ion-icon>
                            Cantidad de idiomas
                        </span>
                    </div>
                    <div class="inputBox">
                        <textarea name="message" required="required"></textarea>
                        <span>
                            <ion-icon name="keypad"></ion-icon>
                            Escriba su mensaje
                        </span>
                    </div>
                    <div class="inputBox">
                        <input id="btn_send" type="submit" name="send" value="Enviar formulario">
                    </div>

                    <a href="tel:32123233" class="call-link">
                        <buttom class="call"><ion-icon name="call"></ion-icon>Consultar</buttom>
                    </a>
                </form>
            </div>
        </div>
    </section>

    <script>
        function validation(){
            var form = document.getElementById('form');
            var email = document.getElementById('email').value;
            var check_1 = document.querySelector('.check');
            var error = document.querySelector('.error');


            var regExp = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if(email.match(regExp)){
                error.classList.remove('off');
                check_1.classList.add('on');
            }
            else{
                check_1.classList.remove('on');
                error.classList.add('off');
            }
            if(email == ""){
                check_1.classList.remove('on');
                error.classList.remove('off');
            }

            
        }
    </script>
